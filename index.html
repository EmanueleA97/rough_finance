<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio spazio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', cambria;
      background: url('sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: justify;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .content {
        padding: 1.5rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Benvenuto nel mio spazio</h1>
    <p>
      Questo è uno spazio personale, una base dove raccogliere pensieri, esperimenti, note, idee. 
      Ancora non so cosa diventerà: forse un blog, forse un diario, forse un repository di studio. 
      Per ora è solo una pagina vuota che aspetta di prendere forma.
    </p>
  </div>
</body>
</html>
